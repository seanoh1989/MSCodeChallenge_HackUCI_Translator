<!doctype html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<style>
.intro-header {
  height: 100%;
  text-align: center;
  margin: 0 auto;
  color: #000000;
  padding-top:100px;
}

h1 {
	font-weight: 500;
	font-size: 800%;
	text-shadow: 2px 2px 8px white;
}

body {
	background-color: white;
}

</style>

</head>
<body>
	<div class="intro-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="intro-message">
              <h1>Bing Translator</h1>
              <h3>Translate English to FIVE different languages</h3>
              <hr class="intro-divider">
              | KOREAN | JAPANESE | CHINESE | ARABIC | GERMAN |
            </div>
          </div>

          <div class="col-lg-6">
            <div class="login-module">
			          <div class="form-group">
                <label for="inputText" class="col-lg-4 control-label">Type Original Text</label>

                <div class="col-lg-8">
                  <input type="plaintext" class="form-control" id="inputText" name="inputText" required="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2"> <br>
                  <button type="submit" class="btn btn-info">TRANSLATE</button>
                </div>
              </div>
	        </div>
	        <div class="col-lg-12"> <br>
	          	<div id="translated_contents"> 
	          	</div>
          	</div>
          </div>
          
        </div>
      </div>
    </div>




<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(){
	$("#inputText").keydown(function(event) {
		if (event.keyCode == 13) {
			$.post("mstoken.php",
	        {
	        	inputText: $('#inputText').val()
	        },
	        function(data,status){
	            //alert("Data: " + data + "\nStatus: " + status);
	            document.getElementById("translated_contents").innerHTML = data;
	        });
	        return false;
		} 

		
	});

    $("button").click(function(){
        $.post("mstoken.php",
        {
        	inputText: $('#inputText').val()
        },
        function(data,status){
            //alert("Data: " + data + "\nStatus: " + status);
            document.getElementById("translated_contents").innerHTML = data;
        });
    });
});
</script>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
